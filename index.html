<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'/>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
  <!-- Mobile Specific Metas -->
  <meta name='viewport' content='width=device-width, initial-scale=1'/>
  <!-- The above 3 meta tags *must* come first in the head;
  any other head content must come *after* these tags.
  Bootstrap requires this.  -->
  <title>Quantum Walk Visualization</title>

  <!-- Include libraries -->
  <!-- jQuery library -->
  <script src='lib/jquery.min.js' type='text/javascript'></script>
  <!-- Bootstrap v3.3.7 -->
  <script src='lib/bootstrap.min.js' type='text/javascript'></script>
  <link rel='stylesheet' href='css/bootstrap.min.css'/>
  <!-- Cytoscape 2.7.11 -->
  <script src='lib/cytoscape.min.js' type="text/javascript"></script>
  <!-- Numeric 1.2.6 -->
  <script src='lib/numeric-1.2.6.min.js' type='text/javascript'></script>
  <!-- Bootstrap Slider -->
  <script src='lib/bootstrap-slider.js' type='text/javascript'></script>
  <link rel='stylesheet' href='css/slider.css'/>


  <!-- Include code -->
  <script src='js/compRealEigSys.js' type='text/javascript'></script>
  <script src='js/main.js' type='text/javascript'></script>
  <script src='js/qmanip.js' type='text/javascript'></script>
  <script src='js/qtools.js' type='text/javascript'></script>
  <script src='js/qwalk.js' type='text/javascript'></script>

  <!-- CSS Stylesheet -->
  <style>
  html, body {
    height: 100%;
    overflow-x: hidden;
  }

  #editPanel {
    position: fixed;
    top: 0px;
    left: 0px;
    height: 100%;
    width: 0px;  /* Controlled by JavaScript */
    transition: 0.5s;
    overflow-x: hidden;
    background-color: #e0e0e0;
  }

  #topBtns {
    transition: margin-left 0.5s;
    transition: 0.5s;
    width: 100%;  /* Controlled by JavaScript */
  }

  #cy {
    transition: margin-left 0.5s;
    height: calc(100% - 34px);
    width: 100%;  /* Controlled by JavaScript */
  }

  .slider-selection {
    background: #bababa;
  }

  .slider-label {
    display: block;
    text-align: center;
  }

  .panel {
    margin-bottom: 0px;
  }

  .panel-body {
    padding: 5px 10px 5px 10px;
  }
  </style>

</head>


<body>
  <div id='editPanel'>
    <div class='btn-group-vertical btn-block' id='stateGroup' data-toggle='buttons'>
      <label class='btn btn-default active' state='select'>
        <input type='radio' autocomplete='off'>Select Mode
      </label>
      <label class='btn btn-default' state='setStartNode'>
        <input type='radio' autocomplete='off'>Set Start Node
      </label>
      <label class='btn btn-default' state='addNode'>
        <input type='radio' autocomplete='off'>Add Node
      </label>
      <label class='btn btn-default' state='selectSource'>
        <input type='radio' autocomplete='off'>Add Edge
      </label>
      <label class='btn btn-default' state='deleteNode'>
        <input type='radio' autocomplete='off'>Delete Node
      </label>
      <label class='btn btn-default' state='deleteEdge'>
        <input type='radio' autocomplete='off'>Delete Edge
      </label>
    </div>

    <div class='btn-group-vertical btn-block'>
      <button class='btn btn-default' type='button' data-toggle='button' autocomplete='off' id='visitBtn'>Show Visited</button>
      <button class='btn btn-default' type='button' data-toggle='button' autocomplete='off' id='probBtn'>Show Probabilities</button>
    </div>

    <div class='panel panel-default' style='margin-top: 5px'>
      <div class='panel-body'>
        <span class='slider-label'>Visited Threshold:</span>
        <input id='visitedSlider' data-slider-id='visitedSlider' type='text' autocomplete='off'/>
      </div>
    </div>
    <div class='panel panel-default'>
      <div class='panel-body'>
        <span class='slider-label'>Animation Speed:</span>
        <input id='speedSlider' data-slider-id='speedSlider' type='text' autocomplete='off'/>
      </div>
    </div>
  </div>

  <div id='topBtns'>
    <button class='btn btn-info' type='button' state='closed' autocomplete='off' id='editBtn'>Edit Graph</button>
    <button class='btn btn-success' type='button' autocomplete='off' id='playBtn'>Play</button>
    <button class='btn btn-warning' type='button' autocomplete='off' id='importBtn'>Import Graph</button>
    <button class='btn btn-warning' type='button' autocomplete='off' id='exportBtn'>Download Graph</button>
  </div>

  <div id='cy'></div>

  <input type='file' style='display: none' autocomplete='off' id='importBtnPicker'/>

</body>

</html>
